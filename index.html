<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Mi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <!--llamos al css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="caja">
        <h1>Acerca de Mi</h1>
        <form id="myForm" action="result.html" method="GET">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="apodo">Apodo:</label>
            <input type="text" id="apodo" name="apodo" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="sex">Sexo:</label>
            <select id="sex" name="sex" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="birthday">Fecha de Cumpleaños:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="viveActual">¿Dónde vives Actualmente?:</label>
            <input type="text" id="viveActual" name="viveActual" required>

            <label for="favorite-color">Color Favorito:</label>
            <input type="color" id="favorite-color" name="favorite-color">

            <label for="food">Comida Favorita:</label>
            <input type="text" id="food" name="food" required>

            <label for="bebida">Bebida Favorita:</label>
            <input type="text" id="bebida" name="bebida" required>

            <label>¿Qué te gusta más hacer?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="Leer"> Leer</label>
                <label><input type="checkbox" name="hobbies" value="Deporte"> Deporte</label>
                <label><input type="checkbox" name="hobbies" value="Dibujar/Pintar"> Dibujar/Pintar</label>
                <label><input type="checkbox" name="hobbies" value="Cocinar"> Cocinar</label>
                <label><input type="checkbox" name="hobbies" value="Música"> Música</label>
                <label><input type="checkbox" name="hobbies" value="Manualidades"> Manualidades</label>
                <label><input type="checkbox" name="hobbies" value="Fotografía"> Fotografía</label>
                <label><input type="checkbox" name="hobbies" value="Viajar"> Viajar</label>
            </div>

            <label>¿Tienes mascotas?</label>
            <div class="radio-group">
                <label><input type="radio" name="mascotas" value="Sí"> Sí</label>
                <label><input type="radio" name="mascotas" value="No"> No</label>
            </div>
            <input type="text" id="cuantosMascotas" name="cuantos" placeholder="¿Cuántos?">
            <input type="text" id="tipo" name="tipo" placeholder="Tipo de mascota">
            <input type="text" id="mascotasNombres" name="mascotasNombres" placeholder="Nombres de las mascotas">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="number">Número:</label>
            <input type="number" id="number" name="number" required>

            <label for="time">¿A qué hora terminaste?</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
